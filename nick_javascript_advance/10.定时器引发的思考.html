<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1.定时器真的是定时执行的嘛？
                定时器并不能保证真正的定时执行
                一般会延迟一丁点（可以接受），也有可能延迟很长时间（不能接受）
            2.定时器回调函数是在分线程执行的吗？        
                在主线程执行的，JS是单线程的
            3.定时器是如何实现的？
                事件循环模型      

        
        
        */
        window.onload = function(){
            var btn = document.getElementById("btn")
            btn.onclick = function(){
                var start = Date.now()
                console.log("定时器开始执行")
                setTimeout(function(){
                    console.log("定时器执行了",Date.now() - start)
                },200)
                console.log("定时器执行结束")

                for(i = 1;i<100000000;i++){

                }
            }
        }
    </script>
</head>
<body>
    <button id="btn">点击启动定时器</button>
</body>
</html>
