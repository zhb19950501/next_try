            内存条通电后产生的可储存数据的空间（临时的）

                内部存储的数据
                地址值数据
            内存分类
                栈：全局变量/局部变量
                堆：对象

        3.什么是变量？
            可变化的量，由变量名和变量值组成
            每个变量都对应一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据

        4.内存，数据，变量三者之间的关系
            数据保存在内存中
            变量根据变量的类型，其中保存的数据不同
                变量为基本数据类型时，其内存中保存的是基本数据类型的值
                变量为引用数据类型时，其内存中保存的是对象在堆内存中的内存地址
