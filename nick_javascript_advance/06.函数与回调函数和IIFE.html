<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        函数
        什么是函数？
            实现特定功能的n条语句的封装体
            只有函数是可以执行的，其他的数据不能执行
        为什么要用函数
            提高代码的复用
            便于阅读和交流
        如何定义函数
            函数声明
            表达式
        如何调用（执行）函数？
            test() 直接调用
            obj.test() 对象调用
            new test() new 调用
            test.call/apply(obj):临时让test成为obj的方法进行调用



        回调函数：
        什么是回调函数？
            1、你定义的
            2、你没有调用
            3、但是它最终执行了
        常见的回调函数
            dom事件回调函数
            定时器回调函数

            ajax请求回调函数
            生命周期回调函数




        IIFE: Imediately-Invoked Function Expression
            立即执行函数
        
            作用：
                1、隐藏实现
                2、不会污染外部（全局）命名空间
                3、用来编码js模块
        
        
        
        
        */ 
        var obj;
        function fn(){
            alert("fn")
        }
        fn.call(obj)
        obj.fn()//fn并没有成为obj的方法，上面只是临时成为了一下


    </script>
</head>

</body>
</html>
