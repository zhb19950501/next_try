<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
        
        函数：
            prototype属性为函数特有的属性，所有的函数都有这个属性
                这个属性为引用属性，指向的对象我们成为原型对象
        原型对象
            constructor为原型对象的属性，该属性指向与这个原型对象所对应的构造函数
        实例对象
            __proto__属性为实例对象的属性
            这个属性实在创建实例的时候添加的，在构造函数内部，相当于有一条this.__proto__ = Fn.prototype
        原型链
            原型链用于对象查找属性和方法，赋值操作不会查找原型链
        instanceof
            A instanceof B
            用于判断A是否为B的实例
            B.prototype对象如果存在于对象的原型链上A.__proto__.__proto__…….__proto__上，那么instanceof返回true
        


        对象的隐式原型与构造函数的显式原型默认指向同一个空对象
        Object和Function作为实例对象来看时：
            对象构造函数Object的构造函数是Function
                Object.__proto__ === Function.prototype
            函数构造函数Function的的构造函数是Function
                Function.__proto__ === Function.prototype
            
        构造函数的显示原型默认指向一个空对象，Function作为一个构造函数时，
            Function.prototype默认也是一个空对象
            而对象的构造函数是Object函数
                所以有:Object.prototype === Function.prototype.__proto__ = Function.__proto__.__proto__
                Object.prototype 是原型链的尽头，它的__proto__指向null
                虽然它也是由Object这个构造函数构造的对象~但是它的__proto__并不指向它自己~

        
        
         

        
        
        
        */ 
        
        
        console.log(Function.__proto__.__proto__ === Object.prototype,typeof Object.prototype)
        console.log(Object.prototype.constructor)





        
    </script>
