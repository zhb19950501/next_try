    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
        关于引用变量赋值的问题
            2个引用变量指向同一个对象，通过一个变量修改对象内部的数据，另一个变量看到的是修改之后的数据
            2个引用变量指向同一个对象，让其中一个变量指向另一个对象，另一个引用变量依然指向前一个对象，不受影响
        

        函数在执行时，在函数内部实际上进行的过程时，如下fn函数
            1、根据形参创建与形参同名的变量 var obj
            2、将传入的实参赋值给形参   obj = a
            3、对形参对应的变量进行修改 obj = {name:"jack"}
        在上述过程中，a变量对应的内存中储存的数据始终为{name:"tom"}这个对象的内存地址
        函数中创建的变量obj，开始也指向{name:"tom"}这个对象，而obj = {name:"jack"}，切断了obj与{name:"tom"}的联系，将obj中储存的数据修改为了{name:"jack"}这个对象的内存地址
        在这个过程中，a变量中保存的数据不受影响

        问题：在JS调用函数时传递变量参数时，是值传递还是引用传递？
        理解1：都是值（基本/地址值）传递 变量对应的内存地址中可能保存的是基本数据类型也可能是一个地址值。
        理解2：可能是值传递，也可能是引用（地址值）传递


        问题：JS引擎如何管理内存？
        1、内存生命周期
            分配小内存空间，得到它的使用权
            储存书记，可以反复进行操作
            释放小内存空间
        2、释放内存
            局部变量在函数执行完后自动释放
            对象：称为垃圾对象==>垃圾回收器回收
            全局变量不会被释放，会一直存在

        */
        var a = {name:"tom"}
        function fn(obj){
            obj = {name:"jack"}
        }
        fn(a);
        console.log(a.name)//tom
        
    </script>e:
