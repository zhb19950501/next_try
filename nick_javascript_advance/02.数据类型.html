        1.undefined 和 null 的区别？
            undefined代表定义了但是没有赋值
            null定义并且赋值了，只是值为null

        2.什么时候给变量赋值为null？
            初始赋值，表示将要赋值为对象
            结束前，让对象变成垃圾对象（被垃圾回收器回收）
        
        3.严格区别变量类型与数据类型？
            数据的类型
                - 基本类型
                - 对象类型
            变量类型（变量内存值的类型）
                - 基本类型 保存的就是基本类型的数据
                - 引用类型 保存的是地址值
        
        */
