        function fn1(){
            var obj = {}
            var obj1 = {}
            var obj2 = {}
            var arr = [obj,obj1,obj2]
            for(var i=0;i<3;i++){
                arr[i].fn = function (){
                    console.log(i)
                }
                arr[i].num = i
                
            }
            var newArr = [obj,obj1,obj2]
            return newArr
        }

        var newArr = fn1()
        newArr[0].fn()
    

    </script>
