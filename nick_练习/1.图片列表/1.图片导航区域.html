<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .img-wrapper{
            width: 190px;
            height: 470px;
            margin: 10px auto;
            background-color: #bbffaa;
        }
        .img-wrapper li:not(:last-child){
            margin-bottom: 10px;
            height: 150px;


        }
        .img-wrapper li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 京东图片列表 -->
    <ul class="img-wrapper">
        <li>
            <a href="javascript:;">
                <img src="./1.jpg.webp" alt="computer">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./2.jpg.webp" alt="health">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./3.jpg.webp" alt="light">
            </a>
        </li>

    </ul>
</body>
</html>
