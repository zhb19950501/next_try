<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 4000px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: orange;
            position: sticky;
            margin-top: 400px;
            top: 10px;
            /* 
                粘滞定位：
                    当元素的position属性设置为sticky时，开启元素的粘滞定位
                    粘滞定位和相对定位的特点基本一致
                    不同的年指定为可以在元素到某个位置时将其固定




             */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
