<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            height: 200px;
            width: 200px;
            background-color: aqua;
        }

        .box2 {
            height: 200px;
            width: 200px;
            background-color: yellow;
            /*
                当元素的position属性设置为absolute时，开启绝对定位
                绝对定位的特点：
                    1、开启绝对定位后，如果不设置偏移量，元素的位置不会发生变化
                    2、开启绝对定位后，元素会从文档流中脱离
                    3、绝对定位会改变元素的性质，行内变成块，块的宽高被内容撑开
                    4、绝对定位会使元素提升一个层级
                    5、绝对定位元素是相对于其包含块进行定位的

                包含块：（containing block）
                    - 正常情况下：
                        包含块就是离当前元素最近的祖先块元素
                    
                    - 在开启绝对定位的情况下
                        包含块是离它最近的开启了定位的祖先元素
                        如果所有祖先元素都没有开启定位，则根元素就是它的包含块

                    -html（根元素，初始包含块）
                



             */

            /* position: absolute; */
        }

        .box3{
            height: 800px;
            width: 800px;
            background-color: orange;
            position: relative;
        }

        .box4{
            height: 400px;
            width: 400px;
            background-color: #bbffaa;
            /* position: relative; */
        }

        .box5 {
            height: 200px;
            width: 200px;
            background-color: violet;
            left: 0;
            top: 0%;
            position:absolute;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3
        <div class="box4">4
            <div class="box5">5</div>
        </div>
    </div>



</body>

</html>
