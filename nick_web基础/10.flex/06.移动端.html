    <!-- 
        在不同的屏幕，单位像素的大小是不同的，像素越小屏幕会越清晰
            24寸 1920x1080
            4.7寸 750x1334

            大部分情况下，智能手机中的像素点要远远小于计算机的像素点

            问题：一个宽度为900px的网页，在宽度为750px的手机中如何显示呢？

            默认情况下，移动端的网页会将视口设置为980px（CSS像素）
                以确保PC端网页可以在移动端正常访问，但是如果网页的宽度超过了980，
                移动端的浏览器会自动对网页缩放以完整显示网页

            所以基本上大部分的PC端网页都可以在移动端中正常浏览，但体验不会太好



     -->
