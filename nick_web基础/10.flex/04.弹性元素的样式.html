<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 500px;
            border: 10px red solid;
            display: flex;

        }




        li{
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            /* 
            flex-grow 弹性的增长系数
                弹簧拉长的状态
             */

             /* flex-grow: 1; */

            /* 
            flex-shrink 弹性的缩减系数
                弹簧压缩的状态
                - 缩减系数的计算方式比较复杂
                - 缩减多少是根据缩减系数 和 元素大小来计算
             */
            flex-shrink: 1;

            /* 
                flex-basic 元素基础长度
                    弹簧静止的状态
                    指定的元素在主轴上的基础长度
                        如果主轴是横向的，则该值指定的就是元素的宽度
                        如果主轴是纵向的，则该值指定的就是元素的高度
                        - 默认值 auto 表示参考元素自身的高度或宽度
                        - 如果传递了一个具体的值，则以该值为准

             */
            flex-basis: 50px;

            /* flex可以同时设置弹性元素的三个值
                flex 增长 缩减 基础
                initial "flex 0 1 auto"
                auto "flex 1 1 auto"
                none "flex 0 0 auto"


             */
             flex: auto;
        }
        li:nth-child(1){
            /* 决定弹性元素的排列顺序 */
            order: 2;

        }
            
        li:nth-child(2){
            background-color: pink;
            order: 3;

        }
        li:nth-child(3){
            background-color: orange;
            order: 1;
        }
    </style>
</head>
<body>

     -->
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

</body>
</html>
