<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用媒体查询
            语法 @media 查询规则{}
                媒体类型：
                    all 所有设备
                    print 打印机
                    screen 带屏幕的设备
                    speech 屏幕阅读器
                    print, screen 可以用逗号组合多种媒体类型

                可以在媒体类型前添加一个only，表示只有
                    only的使用主要是为了兼容一些老版本浏览器
             */
        @media all{
            body{
                background-color: #bbffaa;
            }
        }
/* 
        @media screen,print {
            body{
                background-color: #bbffaa;
            }
        } */

    </style>
</head>
<body>
    <!-- 
        响应式布局
            -网页可以根据不同的设备或窗口大小呈现出不同的效果
            -使用响应式布局，可以使一个网页适用于所有设备
            -响应布局的关键就是 媒体查询
            -通过媒体查询，可以为不同设备，或设备不同状态来分别设置样式
     -->
</body>
</html>
