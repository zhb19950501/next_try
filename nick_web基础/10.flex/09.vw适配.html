<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        html{
            /* 
            网页中字体大小最小是12px，不能设置一个比12像素还小的字体
            如果设置了一个小于12px的字体，则字体自动设置为12px 
             */
            font-size: 5.3333vw;
            /* 放大40倍
            1rem = 40 px 
            
            */
        }

        .box1{
            /* 
            rem 
                -1rem = 1html的字体大小
                在不同屏幕大小下显示为同样的大小

             */
            width: 18.75rem;
            height: 0.875rem;
            background-color: #bbffaa;
        }
    </style>
</head>
<body>

     <div class="box1">

     </div>
</body>
</html>
