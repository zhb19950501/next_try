<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 600px;
            height: 800px;
            border: 10px red solid;
            display: flex;
            flex-wrap: wrap-reverse;
            /* 
            flex-wrap:
                设置弹性元素是否在弹性容器中自动换行
                可选值：
                    nowrap 默认值 元素不会自动换行
                    wrap 元素沿着辅轴方向自动换行
                    wrap-reverse 元素沿着辅轴反方向换行
            */
            
            /* flex-flow:wrap h和direction的简写属性 */
             flex-flow: row wrap;

             /* 
             justify-content
                -如何分配主轴上的空白空间（主轴上的元素如何排列）
                -可选值：
                    flex-start 元素沿着主轴起边排列
                    flex-end 元素沿着主轴终边排列
                    center 元素居中排列
                    space-around 空白分布到元素的两侧
                    space-evenly 空白分布到元素的单侧
                    space-between 空白均匀分布到元素间
             
             */
            justify-content: flex-start;

            /* align-items:
                - 元素在辅轴上如何对齐
                - 元素之间的关系 
                    - 可选值：
                        stretch 默认值 将元素的长度设置为同样的值
                        flex-start 元素不会拉伸，沿着辅轴的起边对齐
                        flex-end 沿着辅轴的终边对齐
                        center 居中对齐
                        baseline 基线对齐
            */
            align-items: center;

            /* align-content: 辅轴空白空间的分布            

            
             */
             align-content: flex-start;
        }




        li{
            width: 200px;
            background-color: #bbffaa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            flex-shrink: 0;
            /* align-self:用来覆盖当前弹性元素上的align-items */
            align-self: flex-start;

        }
        /* li:nth-child(1){

        li:nth-child(2){
            background-color: pink;
            /* font-size: 20px; */

        }
        li:nth-child(3){

        }
        li:nth-child(4){
            background-color: chocolate;

        }
        li:nth-child(5){
            background-color: slateblue;

        }
    </style>
</head>
<body>
