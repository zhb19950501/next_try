<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 800px;
            border: 10px red solid;
            /* 将ul设置为弹性容器 */
            display: flex;
            /* flex-direction: 指定容器中弹性元素的排列方式
                可选值：
                    row 默认值，弹性元素在容器中水平排列（左向右）    
                    row-reverse 弹性元素在容器中反向水平排列（右向左）
                    column 弹性元素在容器中纵向自上而下排列
                    column 弹性元素在容器中纵向自下而上排列

                主轴：
                    弹性元素的排列方向称为主轴

                侧轴:
                    与主轴方向垂直方向的成为侧轴

            */
            flex-direction: row;
        }



        li{
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            /* 
            弹性元素的属性：
                flex-grow 指定弹性元素的伸展的系数
                    - 当父元素有多余空间是，子元素如何伸展
                    - 父元素的剩余空间会按照比列进行分配

                flex-shrink 指定弹性元素的收缩系数
                    - 当父元素的空间不足以容纳所有子元素是，如何对子元素进行收缩从
            */
            /* flex-grow: 1; */
        }
        li:nth-child(1){
            flex-grow: 1;
        }
            
        li:nth-child(2){
            background-color: rgb(156, 151, 152);
            flex-grow: 2;
        }
        li:nth-child(3){
            background-color: orange;
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <!-- 
        flex(弹性盒，伸缩盒)
            - 是一种css中的又一种布局手段，它主要用来代替浮动来完成页面的布局
            - flex可以使元素具有弹性，让元素可以跟随页面的大小的改变而改变
            - 弹性容器
                - 要使用弹性盒，必须先将一个元素设置为弹性容器
                - 我们通过diplay来设置弹性容器
                    diplay:flex 设置为块级弹性容器
                    diplay:inline-flex 设置为行内弹性容器
            - 弹性元素
                - 弹性容器的子元素是弹性元素（弹性项）
                    ！注意是子元素，不是所有后代元素
                -一个元素可以同时是弹性容器和弹性元素

     -->
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

</body>
</html>
