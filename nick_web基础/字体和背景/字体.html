<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* font-face可以将服务器中的字体直接提供给用户去使用
                    问题：
                        1、加载速度
                        2、版权
            
            
            */
            @font-face {
                /* 指定字体的名称，这个名称是自己取得，随便叫啥名，然后在下面的font-family里写入这个名字就能调用它啦 */
                font-family: ;
                /* 服务器中字体的路径 */
                src: url();
            }
            /* 
            字体相关样式：
                color设置字体颜色
                
                font-size设置字体大小
                    -em相当于当前元素的一个font-size
                    -rem相对于根元素的一个font-size

                font-family 字体族（字体格式）
                    可选值：
                    serif 衬线字体
                    san-serif 非衬线字体
                    monospace 等宽字体
                        -指定字体的类型，浏览器会自动使用该类型的字体

                    也可以同时指定多个字体，多个字体间使用逗号隔开
                        字体优先使用第一个，第一个没有则第二个以此类推
                        Microsoft YaHei,Heiti SC,arial

                
             */

            color: orange;
            font-size: 40px;
            font-family: 'Courier New', Courier, monospace;
            /* font-family:Microsoft YaHei,Heiti SC,arial ; */
        }
    </style>
</head>
<body>
    <div>
        <p>
            今天天气真不错~haha
        </p>
    </div>
</body>
</html>
