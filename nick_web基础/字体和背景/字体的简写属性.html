<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: red 1px solid;
            /* 
            font 可以设置字体相关的所有属性
                语法：
                
                    font：字体大小/行高 字体族
                    字体大小和字体族是必须要的参数，列在所有参数的最后
                    行高可以省略不写，如果不写使用默认值
                    前面还可以传入bold,italic

                    font-weight 字重 字体的加粗
                        可选值： 
                            normal 默认值 不加粗
                            bold 加粗
                            100-900 九个级别（不常用）

                    font-style 字体风格 
                        可选值:
                            normal 正常
                            italic 斜体
                


            */
            font: 50px/2 Times;
        }
    </style>
</head>
<body>
    <div>今天周二123</div>
</body>
</html>
