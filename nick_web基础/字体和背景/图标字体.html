<!DOCTYPE html>

    <!-- 
        图标字体
            - 在网页中需要使用一些图标，可以通过图片来引入图标
                但是图片一般比较大，并且非常不灵活
            - 所以在使用图标时，我们可以将图标设置未字体
                然后通过font-face的形式来对字体进行引入
            -这样我们就可以通过使用字体的形式来使用图标

        font awesome使用步骤
        1、下载
        2、解压
        3、将解压出来的文件里的CSS和webfonts这两个文件夹移动到项目中，这两个目录必须在同一个目录下
        4、将all.css引入到网页中（LINK引入）
        5、使用图标字体
            -直接通过类名来使用图标字体
            class="fas fa-bell"
            class="fab fa-accessible-icon"
     -->
</body>
</html>
