<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            border: 10px red solid;

        /* 
            BFC(Block Formatting Context) 块级格式化环境
                - BFC是一个CSS中的一个隐含的属性，可以为一个元素开启BFC
                    开启BFC该元素会变成一个独立的布局区域
                
                - 元素开启BFC后的特点
                    1、开启BFC的元素不会被浮动元素所覆盖
                    2、开启BFC的元素,其子元素的外边距margin值不会传递给它
                    3、开启BFC的元素可以包含浮动的子元素

                - 可以通过一些特殊方式来开启BFC
                    1、设置元素的浮动（不推荐，宽度丢失）
                    2、将元素设置为行内块元素（不推荐，宽度丢失）
                    3、将元素的overflow设置为非visible值
                        - 常用的方式，为元素设置overflow hidden或者overflow auto 开启其BFC模式，以使其可以包含浮动元素

         */
         /* float: left; */
         /* display: inline-block; */
         overflow: hidden;

        }

        /* 
            在默认情况下，父元素高度由子元素撑开
            在浮动布局中，当子元素浮动后，子元素从文档流中脱离，将会无法撑起父元素的高度，导致父元素的高度丢失

            父元素高度丢失以后，其下方的元素会自动上移，导致页面的布局混乱

            所以高度塌陷是浮动布局中常见的问题，这个问题必须要进行处理

        
         */
        .inner {
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
            float: left;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>

</html>
