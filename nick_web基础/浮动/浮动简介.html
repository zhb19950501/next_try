<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
            通过浮动可以是一个元素向其父元素的左侧或者右侧移动
                使用float属性来设置元素的浮动
                    可选值：
                        none 默认值 元素不浮动
                        left 元素向左浮动
                        right 元素向右浮动

                注意：元素设置浮动后，水平布局等式将不需要强制成立
                    元素浮动以后，会从文档流中脱离，不再占用文档流的位置
                        所以元素下边的还在文档流的元素会自动上移

                浮动的特点：
                1、浮动元素会完全脱离文档，不再占用文档流中的位置
                2、设置浮动以后元素会向父元素的左侧或右侧移动
                3、浮动元素默认不会从父元素中移出
                4、浮动元素向左或向右移动时，不会超过它前面的其他浮动元素
                5、如果浮动元素前面是一个没有浮动的块元素，那么浮动元素无法上移
                6、浮动元素垂直方向的位置不会超过它前面的浮动的兄弟元素，最多和它一样高




         */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;

        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
