<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        .BOX1{
            /* 默认情况下，父元素的高度由内容撑开 */
            height: 600px;
            width: 400px;
            background-color: slateblue;

        }


        .BOX2{
            height: 200px;
            width: 200px;
            background-color: snow;
        }

        .box3{
            height: 800px;
            width: 400px;
            background-color: springgreen;
            /* 
                子元素在父元素的内容区进行排列，
                    如果子元素大小超过了父元素，则子元素会从父元素中溢出
                    使用overflow属性来设置父元素如何处理溢出的子元素
                    可选值：
                        visible 默认值 子元素会从父元素溢出，在父元素外显示
                        hidden 溢出内容被剪裁不会显示
                        scroll 生成两个滚动条，通过滚动条来查看完整的内容
                        auto 根据需要生成滚动条

                    overflow-x
                    overflow-y            
             */
        }


    </STYle>
</head>
<body>
    <div class="BOX1">
        <div class="BOX2"></div>
        <div class="BOX2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
