<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            border: 10px red solid;
            padding: 100px 20px;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: #ffd7aa;
        }
        /* 
            内边距（padding）
                -内容区和边框之间的距离是内边距
                -一共有四个方向的内边距
                    padding-top
                    padding-right
                    padding-bottom
                    padding-left

                内边距的设置会影响到盒子的大小                    



         */
        
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
