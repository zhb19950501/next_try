<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            border: 10px red solid;
            margin-top: 100px;
            margin-left: 100px;


        /* 
            外边距（margin）
                -外边距不会影响盒子可见框的大小
                -但是外边框会影响盒子的位置
                -同样右四个方向的外边距
                    margin-top
                        - 上外边距，设置一个正值，元素会向下移动
                    margin-right
                        - 默认情况下，设置这个值不会右任何效果 
                    margin-bottom
                        - 下外边距，设置一个正值，其下边的元素会向下移动
                    margin-left
                        - 左外边距，设置一个正值，元素向右移动
                    
                    margin可以设置负值，负值则元素向相反方向移动

                margin会影响到盒子的实际占用空间大小

                



         */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box1"></div>
</body>
</html>
