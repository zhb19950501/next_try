<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1{
            background-color:gold;
            width: 100px;
            height: 100px;
            padding: 100px;
            border: green 10px solid;
            margin: 100px;

            /* 行内元素的盒模型
                - 行内元素不支持设置宽度和高度
                - 行内元素可以设置padding，垂直方向不会影响布局
                - 行内元素可以设置border，垂直方向不会影响布局
                - 行内元素可以设置margin，垂直方向不会影响布局
                
             */

        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
        }

        a{
            /* 
            display 用来设置元素的显示类型
                可选值：
                    inline 将元素设置为行内元素
                    block 将元素设置为块元素
                    inline-block 将元素设置为行内块元素
                    table 将元素设置为表格
                    none 元素不在页面中显示（位置也不占，就是不见了，感知不到存在）


            visibility 用来设置元素的显示状态
                可选值：
                    visible 元素正常显示
                    hidden 元素隐藏不显示（位置占着，但是不显示）
                    

            
             */
            width: 100px;
            height: 100px;
            background-color: burlywood;
            display: inline-block;

        }
    </style>
</head>
<body>
    <a href="javascript:;">超链接</a>
    <a href="javascript:;">超链接</a>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <div class="box1"></div>
</body>
</html>
