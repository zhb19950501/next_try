<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;

            border-width: 10px 20px 30px 40px;
            border-color: greenyellow;
            border-style: solid;

            border: 10px orange dashed;;
            /* 
            border - width 
                默认值一般是3个像素
                可以用来制定四个方向的边框宽度
                值的情况
                    -四个值： 上 右 下 左
                    -三个值： 上 左右 下
                    -两个值： 上下 左右
                    -一个值： 上下左右
            
                除了boder-width还有一组 boder-xxx-width
                    xx 可以是top right bottom left
                    用来单独指定某一个边的宽度

            border-color
                用来指定四个方向的颜色，规则同上
                默认使用color值，color-->前景色

            border-style
                指定边框的样式
                solid 实线
                dotted 点状虚线
                dashed 虚线
                double 双线
                默认值是None 表示没有边框

            border的简写属性，通过该属性可以同时设置边框所有的相关样式，并且没有顺序要求
            也有上面一样的四个 border-xxx

            


            
             */     
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
