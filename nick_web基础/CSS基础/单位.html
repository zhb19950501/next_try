<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: chocolate;
        }
        .box2{
            width:50%;
            height:50%;
            background-color: cornflowerblue;

        }

        .box3{
            font-size: 20px;
            width: 10em;
            height: 10em;
            background-color: darkgoldenrod;
        }
        .box4{
            font-size: 20px;
            width: 10rem;
            height: 10rem;
            background-color: black;           
        }
        html{
            font-size: 30px;
        }
        /* 
        长度单位：
            像素
                -屏幕（显示器）实际上是由一个个小点点构成的
                -不同屏幕的像素大小是不同的，像素大小越小显示的效果越清洗
                -同样的200px，在不同的设备下显示效果是不一样的

            百分比
                -可以将属性值设置为相对于其父元素属性的百分比
                -设置百分比可以使子元素随父类元素改变

            em
                -相对于元素自身的字体大小来计算的
                -1em = 1 fontsize
                -em会根据字体大小的改变而改变
                -浏览器一般默认的1个fontsize是16px
            rem
                -rem是相对于根元素html的字体大小来计算的


        

                
         */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">          
        </div>
    </div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
