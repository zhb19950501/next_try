<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: #bbffaa;
            /*
            outline 轮廓线，用法和border一模一样，但是不会影响到可见框的大小 

            box-shadow 用来设置元素的阴影效果，阴影不会影响页面的布局
                - 第一个值 水平偏移量 设置阴影的水平位置，正值向右，负值向左
                - 第二个值 垂直偏移量 设置阴影的垂直位置，正值向下，负值向上 
                - 第三个值 模糊半径
                - 第四个值 阴影颜色 

            border-radius 设置圆角
                - 可以分别指定四个方向的值 
                    - 四个值 左上  右上  右下  左下
                    - 三个值 左上 右上左下 右下
                    - 两个值 左上右下 右上左下
                
                - 设置为50%可以画圆
            border-xxx-radius 设置各个方向的圆角 
                - 可以设置两个值，x轴 y轴

             */



        }

        .box1:hover {
            outline: red 10px solid;
            box-shadow: 30px 30px 30px rgba(0,  0, 0, 0.3);
        }

        .box2 {
            margin-top: 100px;
            width: 300px;
            height: 300px;
            background-color: red;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px 50px;
            }
            .box3{
                margin-top: 100px;
                width: 300px;
                height: 300px;
                border-radius: 50%;
                background: skyblue;
            }


    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>

</html>
