<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         /*
            :link 用来表示没访问过的链接(正常的链接)

            :visited 用来表示访问过的链接
                由于隐私的原因，所以visited这个伪类只能修改链接的颜色
           */


           /* 
           不专属于超链接的伪类
        
            :hover 用来表示鼠标移入的状态


            :active 用来表示鼠标点击
           
            */
        a:visited{color: greenyellow; }
        a:link{color: red;}
        a:hover{color: yellow;font-size: 50px;}
        a:active{color: royalblue;font-size: 30px;}
    </style>
</head>
<body>
    <!-- 
        1、访问过的链接
        2、没访问过的链接
     -->
    
     <a href="https://www.baidu.com">访问过的链接</a>
     <br><br>
     <a href="https://www.baidu123.com">没访问过的链接</a>
</body>
</html>
