<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS基本语法：
             选择器 声明块

             选择器：通过选择器可以选中页面中的指定元素，比如p的作用就是选中页面中的p元素

             声明块：通过声明块来指定要为元素设置的样式，声明块由一个个的声明组成。
                 声明是一个名值对结构
                 一个样式名对应一个样式值，名和值之间以：连接，以；结尾


            元素选择器：
                根据标签名选中指定的元素
                语法：标签名{}
                例子：p{}   h1{}    div{}

            

            id选择器：
                根据元素的id选中指定元素
                语法：#id属性值{}
                例子：#box{}    #red{}


            类选择器
                根据元素的class属性值选中一组元素
                语法：.class属性值{}
            

            通配选择器
                选中页面中所有元素
                语法*{}


         */
         p{color: blue;}
         .blue{color: red;}
    </style>



</head>
<body>
    <p id="red">今天天气真不错</p>    
    <p id="box">今天天气真不错</p>    
    <p>今天天气真不错</p>    
    <p class="blue">今天天气真不错</p>    
    <p class="blue">今天天气真不错</p>    
</body>
</html>
