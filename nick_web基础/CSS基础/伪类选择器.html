        /* 
        伪类（不存在的类，特殊的类）
            伪类用来描述一个元素的特殊状态
            比如：第一个元素，被点击的元素，鼠标移入的元素……

            伪类一般情况下都是使用：开头
                :first-child 第一个子元素
                    - ul li:first-child这个选择的是ul下的第一个元素是li的子元素们，按照所有子元素进行排序，包括不是li的
                :last-child 最后一个子元素
                :nth-child()选中第n个子元素
                    特殊值：
                        n 所有元素，n的范围0到正无穷
                        2n 或 even表示选中偶数位的元素
                        2n+1 或 odd 表示选中奇数位的元素
                    
                    以上这些伪类都是根据所有的子元素进行排序的


            :first-of-type
            :last-of-type
            :nth-last-of-type()
                这几个伪类的功能和上述类似，不同点是是在同类型元素中进行排序
                ul li:first-of-type表示选择ul下的所有li中的第一个li元素
                

            :not()否定伪类
                将符合条件的元素从选择器中去除
                
         */
        /* ul>li:not(:nth-of-type(1)) {
            color: greenyellow
        } */

        li:first-of-type {
            background-color: pink;
        }
        li:last-of-type{
            background-color: red;
        }
    </style>
