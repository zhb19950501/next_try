<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 0, 0);
            background-color: #bbffaa;
            background-color: hsl(0, 90%, 70%)
        }
        /* 
        在CSS中可以直接使用颜色名来设置各种颜色
            比如：red,orange,yellow,blue,green
            但是在CSS中直接使用颜色名称不太方便
        
        RGB值
            -通过三种颜色不同的浓度调配出不同的浓度，R表示red，G表示Green，B表示Blue
            -每一种颜色的范围在0-255之间
        
        RGBA值
            -A为不透明度，0为全透明，1为不透明

        十六进制的RGB值
            -语法： #红色绿色蓝色
            -颜色浓度通过00-ff
            -如果颜色两位两位重复可以进行简写
                #aabbcc ———> #abc

        HSL值 HSLA值
            -H 色相(0-360)
            -S 饱和度(0-100%)
            -L 亮度(0-100%)
            

         */
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
