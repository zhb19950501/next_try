<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            display: flow-root;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            margin-left: 0px;
 
        }

        .box2{
            background-color: #bbffaa;
            /* 过度
                - 通过过度可以指定一个属性发生变化时的切换方式
                - 通过过度可以创建一些非常好的效果，提升用户体验 
                */
            transition: all;
            

            /* transition-property: height,width; */
            /* transition-property: 指定要执行过度的属性
                多个属性间使用,隔开
                如果所有属性都需要过度，则使用all关键字
                大部分属性都支持过度效果,注意过渡时必须时从一个有效数值向另一个有效数值进行过度（auto无法向数值过度）
            */
            transition-duration: 1s;
            /* transition-duration: 指定要执行过度的时间 
                时间也可以分别指定
                transition-duration: 1s,2s;
            */
            transition-timing-function: steps(2,start);
            /* transition-timing-function: 过度的时序函数
                指定过渡的执行方式
                可选值：
                    ease 默认值 慢速开始，先加速再减速    
                    linear 匀速运动
                    ease-in 加速运动
                    ease-out 减速运动
                    ease-in-out 先加速再减速
                    cubic-bezier()来指定时序函数
                        https://cubic-bezier.com
                    steps()分步执行过渡效果
                        可以设置一个第二个值
                            end 默认值 在时间结束时执行过度
                            start 在时间开始时执行过度
            */


            transition-delay: 2s;
            /* 过渡效果的延迟，等待一段时间以后再执行过度 */


            
        }
        .box3{
            background-color: orange;
            transition-property: all;
            transition-timing-function: linear;   
            transition-duration: 1s;
        }
        .box1:hover div{
            background-color: tomato;
            margin-left: 700px;
        }
        .box4{
            background-color: orange;
            transition-property: all;
            transition-timing-function: steps(2,end);   
            transition-duration: 1s;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
