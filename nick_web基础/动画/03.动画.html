<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #bbffaa;
            animation: ball 2s ease-in infinite alternate
        }

        .outer{
            height: 500px;
            border-bottom: 10px black solid;
            margin: 50px auto;
            display: flow-root;
        }

        /* 创建小球下落的动画 */
        @keyframes ball{
            from {
                margin-top: 0px;
            }

            to{
                margin-top: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box1"></div>
    </div>
</body>


</html>
