<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 100px;
            transform: translateX(100px);
        }
        /* 
            变形就是指通过CSS来改变元素的形状或位置
                变形不会影响到页面的布局
            -transform 用来设置元素的变形效果
                平移
                    translateX()沿着X轴方向平移
                    translateY()沿着y轴方向平移
                    translateZ()沿着Z轴方向平移
            
            一个元素只会有一个 transform生效，多个位于下方的会完全覆盖上方的


            transform-origin 设置变形的原点
                默认值 center 中间
                可以传入坐标 0 0 左上点



        
        
        */

        /* .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 0 auto;
        } */

        .box3{

            /* 当元素宽高设置了，下列方式能实现元素在祖先定位元素中的水平垂直居中 */

            /* width: 100px;
            height: 100px;
            top: 0px;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto; */

            /* 当元素不设置宽高时，可以通过下列方式实现居中 */
            position: absolute;
            background-color: yellow;
            left: 50%;
            bottom: 50%;
            transform: translateX(-50%) translateY(-50%);


            

            


        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">aaa</div>
</body>
</html>
