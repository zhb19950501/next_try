<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        ul{
            width: 1020px;
            height: 48px;
            background-color:rgba(44, 33, 33, 0.2)
        }

        li{
            background-color: salmon;
            width: 100px;;
            float: left;
            /* height: 100%; */
            /* 将文字在父元素中垂直居中 */
            line-height: 48px;
            margin-left: 100px;
            list-style-type: none;
            

        }
        a{
            /* 去除下划线 */
            text-decoration: none;
            color: #777777;
            font-size: 18px;
            display: block;
            height: 100%;
            padding-left: 30px;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#">网页</a></li>
        <li><a href="#">图片</a></li>
        <li><a href="#">视频</a></li>
        <li><a href="#">学术</a></li>
 
    </ul>
</body>
</html>
