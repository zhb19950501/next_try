<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <!-- 
            可以将一个表格分为三个部分
                头部 thead
                主体 tbody
                底部 tfoot
            
            这标签的顺序可以随便放，不影响最后表格呈现的形式
            
            th 表示头部的单元格，可以有一个加粗的效果
         -->
         <thead>
             <tr>
                 <td>日期</td>
                 <td>收入</td>
                 <td>支出</td>
             </tr>

         </thead>
    </table>
</body>
</html>
