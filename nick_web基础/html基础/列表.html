<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）
        在html中的列表一共有三种
            1、有序列表
            2、无序列表
            3、定义列表

        使用ul创建无序列表
            使用li list-item来表示列表项

        使用ol创建有序列表
            使用li list-item来表示列表项

        使用dl创建定义列表
            使用dt标签表示定义的内容
            使用dd标签对内容进行解释说明
        
        列表之间可以相互嵌套
     -->
<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>


<ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>

<dl>
    <dt>结构</dt>
    <dd>结构表示网页的结构，结构用来规定网页哪里是标题，哪里是段落</dd>
</dl>

<ul>
    <li>aa
        <ul>
            <li>aa-01</li>
            <li>aa-02</li>
        </ul>
    </li>

</ul>



</body>
</html>
