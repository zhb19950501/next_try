<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="50%" align="center">
        <!-- 在table标签中使用tr标签来表示一行，有几个tr就有几个行-->
        <tr>
            <!-- 在tr标签中使用td标签来表示一个单元格，有几个td就有几个单元格 -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <!-- <td>C2</td> -->
            <!-- colspan col 列 span 延申 横向合并 -->
            <td colspan="2">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <!-- rowspan 纵向合并 -->
            <td rowspan="2">D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <!-- <td>D4</td> -->
        </tr>
    </table>
</body>

</html>
