<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["孙悟空","猪八戒","沙和尚"];

        /*
            1.push()
                - 向数组的末尾添加一个或多个元素
                - 可以将要添加的元素作为方法的参数传递
                    传入的参数会自动添加到数组的末尾
                - 返回新数组长度

            2.pop()
                - 该方法可以删除数组的最后一个元素
                - 返回被删除的元素
            
            3.unshift()
                - 向数组开头添加一个或多个元素，
                - 返回新的数组长度
                - 其他元素的索引会依次调整
            
            4.shift()
                - 删除数组的第一个元素
                - 返回被删除的元素


        */ 
        result = arr.push("白骨精");
        console.log("result = " + result);
        console.log(arr);


        result = arr.pop();
        console.log("result = " + result);
        console.log(arr);

        result = arr.unshift("牛魔王","二郎神");
        console.log("result = " + result);
        console.log(arr);

        result = arr.shift();
        console.log("result = " + result);
        console.log(arr);


    </script>
</head>
<body>
    
</body>
</html>
