<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            自增++
                - 通过自增可以使变量在自身的基础上增加1
                - 对于一个变量自增以后,原变量的值会立即自增1
                - 自增分为两种,后++(a++) 和前++(++a)
                    无论是a++还是++a,都会立即使原变量的值自增1
                        不同的是a++ 和 ++a的值不同
                    a++的值等于原变量的值
                    ++a的值等于自增后的值

            自减--
                - 通过自减可以使变量在自身的基础上减少1
                -  自减也是分为两种
                    无论是a--还是--a,都会立即使原变量的值自减1
                    后减减（a--）的值等于原变量的值
                    前减减（--a）的值等于自减后的值

        */
        var a = 1;

        //    a++;
        //    ++a;
        console.log(a++);
        console.log(++a);

    </script>
</head>

<body>

</body>

</html>
