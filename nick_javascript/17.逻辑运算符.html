    <script>
        /*
        JS中提供的三种逻辑运算符
        ！ 非
            -可以对一个值进行非运算
                也就是对一个布尔值进行取反操作
            如果对非布尔值进行取反，则会先将该值转换为布尔值再进行取反
            可以为任意数据类型取反两次，来将其转换为布尔值，原理和Boolean（）函数一样
        && 与 
            -可以对符号两端的值进行与运算并返回结果
            -运算规则
                只要有false就返回false

        || 或
            -对符号两端的值进行或运算并返回结果
            -运算规则
                只要有true就返回true        
        */


        /*
        
        &&和|| 非布尔值的情况
            -对于非布尔值进行与或运算时，会先将其转换为布尔值，再运算，并返回原值

        &&与运算：
            返回最先找到的false，没找到就返回最后一个true
            如果两个值都为true，则返回后边的
                var a = 1 && 2
                console.log(a)-->2
            如果其中有false，则返回靠前的false
                var a = 1 && 0
                var a = NaN & 0

        ||或运算：
            返回最先找到的true，没找到就返回最后一个false



        
        
        
        */
    </script>
