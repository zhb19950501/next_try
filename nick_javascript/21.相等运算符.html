        相等运算符用来比较两个值是否相等
        如果相等会返回true，否则返回false

        使用 == 来做相等运算

            如果值得类型不同，会将值转换为相同得类型，再进行比较

            1=="1"          true
            true=="1"       true
            true=="hello"   true
            null==0         false

        != 不相等

        === 全等,不自动进行类型转换
            如果类型不同，则直接返回false

        !== 不全等，不自动进行类型转换
            如果类型不同，则直接返回true
        */ 

        /*
        undefined 衍生自 null，他俩做相等判断返回true
        undefined == null   true
        undefined === null  false
