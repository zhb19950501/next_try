<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 如果使用基本数据类型，创建的变量都是独立的，不能成为一个整体

        // 对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性

        /*
            对象的分类：
                1.内建对象
                    -由ES标准中定义的对象，在任何的ES实现中都可以使用
                    -比如：Math String Number Boolean Function Object
                
                2.宿主对象
                    -由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
                    -比如BOM DOM

                3.自定义对象
                    -由开发人员自己创建的对象


        */ 
            
        // 创建对象
        /*
        使用new关键字调用的函数，是构造函数constructor
            构造函数时专门用来创建对象的函数
        使用typeof检查一个对象，会返回object
        */ 
        var obj = new Object();

        /*
        在对象中保存的值称为属性
        向对象添加属性
            - 语法
                对象.属性名 = 属性值
        
        */ 
        obj.name = "孙悟空";
        obj.gender = "男";
        onj.age = 18;

        /*
        读取对象的属性
            - 语法
                对象.属性名
        如果对象中没有属性，不会报错而是会返回undefined
        */
        console.log(obj.name)

        /*
        修改对象的属性
            - 语法
                对象.属性名 = 新值
        */
        obj.name="孙猴子";
        /*
        删除对象的属性
            - 语法
                delete 对象.属性名
         */ 
        delete obj.name;
    </script>
</head>
<body>
    
</body>
</html>
