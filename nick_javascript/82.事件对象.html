<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }

        #showMsg{
            width: 400px;
            height: 50px;
            border: 1px solid black;


        }
    </style>
    <script>

        /*
        事件对象：
            当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数，
            在事件对象中封装了当前事件相关的一切的信息，比如 鼠标的坐标，键盘哪个键被按下，鼠标滚轮滚动的方向

            在IE8中，响应函数被触发时，浏览器不会传递实参进响应函数，而是将事件对象作为window属性保存的

        属性
            .clientX 可以获取鼠标指针的水平坐标
            .clientY 可以获取鼠标指针的垂直坐标
        
        
        */ 


        window.onload = function(){
            /*
            
            当鼠标在areaDiv中移动时，在showMsg中显示鼠标的坐标
            
            */ 

            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            
            // onmousemove 该事件会在鼠标在元素中移动时被触发

            areaDiv.onmousemove = function(e){
                x = e.clientX;
                y = e.clientY;
                showMsg.innerHTML = "X:" + x + ",Y:" + y
            }




        }

    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <br>
    <div id="showMsg"></div>
</body>
</html>
