        // 创建一个数组，数组中只有一个元素10
        arr = [10];
        // 创建一个长度为10的数组
        arr2 = new Array(10);

        arr= ["hello",1,true,null,undefined];
        // 也可以是对象
        var obj = {name:"孙悟空"};
        arr[arr.length] = obj;

        arr[0]()
