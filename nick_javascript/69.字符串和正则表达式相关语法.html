<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        String的方法
            -search（）
                可以搜索字符串中是否含有指定内容
                如果搜到指定内容，则会返回第一次出现的索引，如果没有搜索到则返回-1
                它可以接受一个正则表达式作为参数，然后回根据正则表达式去检索字符串

            -split（）
                可以将一个字符串拆分为一个数组
                方法可以接受一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串

            -match（）
                可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
                默认情况下，match只会找到第一个符合要求的内容， 找到之后停止检索
                我们可以设置正则表达式为全局匹配模式，这样会匹配到所有的内容
                可以为一个正则表达式设置多个匹配模式，且顺序无所谓
                方法会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果

            -replace()
                可以将字符串中的指定内容替换为新的内容
                参数：
                    - 第一个为被替换的内容，可以接受一个正则表达式作为参数
                    - 第二个为新的内容
                默认只会替换第一个      
        
        */

        str = "12324adsadASD"
        result = str.match(/[a-z]/ig)
        console.log(result + typeof result +"")

    </script>
</head>

</body>
</html>
