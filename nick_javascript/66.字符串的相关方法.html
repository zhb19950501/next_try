<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
        在底层字符串是以字符数组的形式保存的
            操作方式和数组基本是一样的~

        属性
            - length 获取字符串长度

        方法
            - charAt() 
                返回字符串中指定位置的字符
                根据索引获取指定的字符

            - charCodeAt()
                获取指定位置字符的Unicode编码

            - fromCharCode()
                根据字符编码去获取字符
                语法：String.fromCharCode
                16进制数字以0x开头传入就好了~

            - concat()
                可以连接两个或者多个字符串
                作用和 + 一样
            
            - indexOf()
                可以检索一个字符串中是否含有指定内容
                如果字符串中含有该内容，则会返回其第一次出现的索引
                    如果没有找到内容，则会返回-1
                可以指定第二个参数，指定开始查找的位置
                
            - lastIndexOf()
                该方法的用法和indexOf一样，但indexOf是从前往后找
                而lastIndexOf是从后往前找
                也可以指定第二个参数，指定查找开始的位置

            -slice()
                从字符串中截取指定内容
                不会影响原字符串，而是将截取到的内容返回
                参数：
                    - 第一个：开始位置的索引（包括开始位置）
                    - 第二个：结束位置的索引（不包括）
                                如果省略第二个参数，则会截取后面所有的
                    - 也可以传入一个负数作为参数，负数会从后面计算
            
            - substring()
                可以用来截取一个字符串，和slice（）类似
                参数：
                    - 第一个：开始位置的索引（包括开始位置）
                    - 第二个：结束位置的索引（不包括）
                    - 不同的是，这个方法不能接受负值，如果传入负值，默认使用0
                    - 会自动调整参数的位置，如果第二个参数小于第一个，会自动交换位置

            - substr()
                可以用来截取一个字符串
                参数：
                    -第一个：截取开始位置的索引
                    -第二个：截取的长度

            -split()
                可以将一个字符串拆分为一个数组
                参数：
                    需要一个字符串作为参数，根据该字符串对指定字符串进行拆分，返回一个数组
                    如果传递一个空串作为参数，则会将每个字符拆分为数组中的一个元素

            -toUpperCase()
                可以将字符串转换为大写并返回
            
            -toLowerCase()
                可以将字符串转换为小写并返回
                

        
        */

        var str =  "hello huihui"
        var result  = str.charAt(0)
        console.log(str.length)
        console.log("result = "+ result)

        result = String.fromCharCode(0x2682)
        console.log(result)

        result = str.indexOf("h",1)
        console.log(result)

        result = str.substr(1,4)
        console.log(result)

        result = str.split(" ")
        console.log(result)
    </script>
</head>
<body>
    
</body>
</html>
