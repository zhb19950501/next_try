<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        通过关系运算符可以比较两个值之间的大小关系
            如果关系成立返回true，不成立则返回false

        > 大于

        < 小于

        >= 大于等于

        <= 小于等于

        非数值情况
        对于非数值进行比较时，会将其转换为数值再进行比较
            - 任何值和NaN做任何比较，都是false
            - 字符串和字符串进行比较，不会将其转换为数字，而是按照unicode编码的大小进行比较的
                比较字符编码时，是一位一位进行比较的
            - 比较两个字符串型的数字，一定一定要转型
        1 >= true   true
        1 > true    false
        1 >"0"      true
        1>null      true
        1>NaN       false
        1<NaN       false
        true>false  true
        "1" < "5"   true
        "11" < "5"  true
        "11">+"5"   true


        */
    </script>
</head>
