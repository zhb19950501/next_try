<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         强制类型转换
            - 指将一个数据类型强制转换为其他的数据类型
            - 类型转换主要指,将其他数据类型,转换为
                string number boolean

        将其他数据类型转换为字符串String
            方式一:
                - 调用被转换数据类型的toString()方法
                - 该方法不会影响到原变量,会将转换的结果返回
                - 但是要注意:null和undefined这两个值么有toString方法,如果调用他们的方法,会报错
            方式二:
                - 调用String()函数,并将被转换的数据当作参数传入
                    对于Number 和 Boolean实际上就是调用的toString()方法
                - 该方法不会影响到原变量,会将转换的结果返回
                - 可以将null和undefined转换成字符串null 和 undefined
                    这个时候不是调用的toString()方法,是直接转换成字符串的~


         */

        var a;
        a = 123;
        // a = null; 
        // a = a.toString; null会报错~
        var b = a.toString();
        a = String(a)
        console.log(typeof a,typeof b);
    </script>
</head>
<body>
    
</body>
</html>
