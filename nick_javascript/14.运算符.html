<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            运算符也叫操作符
                通过运算符可以对一个或多个值进行运行,并获取运算结果
                比如:typeof就是运算符,可以用来获得一个值的类型
                    它会将该值的类型以字符串的形式返回

                算数运算符
                    当对非number值进行运算时,会将该值转换为number再计算

                    + 
                        对两个值进行加法运算
                            
                            任何值和NaN做运算都得NaN,但是字符串和NaN相加,会进行拼串
                        
                            对字符串进行加法操作时,并不会转换为number,而是进行拼串操作
                        
                            任何值和字符串进行加法操作时,都会将该值转换为字符串,再进行拼串操作

                    -   
                    *
                    /
                    % 
                        % 取模运算(取余数)
        
        */

        var a = NaN;
        var b = "1"
        console.log(a+b)

    </script>
</head>

</body>
</html>
