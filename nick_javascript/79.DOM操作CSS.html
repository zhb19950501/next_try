<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function () {
            // 点击按钮后，修改box1的大小

            var box1 = document.getElementById("box1");
            var but01 = document.getElementById("but01");
            
            but01.onclick = function () {
                /*
                通过JS修改元素的样式
                    语法：元素.style.样式名 = 样式值
                
                注意：如果CSS的样式名中含有-
                    这种名称在JS中是不合法的比如background-color
                    需要将这种样式名修改为驼峰命名法
                    去掉-，将-后的字母大写

                通过style属性设置和读取的样式都是内联样式，无法读取样式表的样式
                    而内联样式有较高的优先级，所以通过JS修改的样式往往会立即显示
                    
                但是如果样式中写了!important,则此时样式会有最高优先等级，即使通过JS也不能覆盖改样式，导致JS修改样式失效


                */

                box1.style.width = "300px";

                /*
                获取元素当前显示的样式
                        语法：元素.currentStyle.样式名
                    它可以读取当前元素正在显示的样式，但只有IE支持
                
                在除了IE8和以下的浏览器获取元素当前样式
                        语法：getComputedStyle(要获取样式的元素，伪元素或者null通常传null)
                    这个方法是window的方法，可以直接使用
                    方法返回一个对象，对象中封装了当前元素对应的样式
                        可以通过对象.样式名来读取样式
                        如果获取的样式没有设置，则会获取到真实的值，而不是默认值
                        比如，没有设置width时，默认是auto，但该方法返回的是一个长度

                这两个方式获取到的样式都是只读的，不能修改，修改只能通过style属性修改
                */ 

                // 定义一个函数用来获取指定元素的当前的样式
                function getStyle(obj,name){

                    // 判断有没有getComputedStyle方法，但是如果直接写getComputedStyle，会报错，因为浏览器会在全局里找getComputedStyle这个变量，找不到就报错
                    // 但是写成window的方法，找不到就是返回undefined，不会报错
                    /*
                        .getComputedStyle()
                            1.元素对象
                            2.伪元素 如：  :after   :before   
                    */ 

                    if(window.getComputedStyle){
                        return getComputedStyle(obj,null)[name]
                    }
                    else {
                        return obj.currentStyle[name]
                    }
                }
            }
        }
    </script>
</head>

<body>
    <button id="but01">点我一下</button>
    <br>
    <br>
    <div id="box1"></div>
</body>

</html>
