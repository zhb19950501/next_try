<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        可以将代码写在script标签中
        也可以将代码写在外部js文件中,然后再通过script标签引入该文件

     -->

    <!-- script 标签一旦引入外部文件,就不能再编写代码了,即使编写了浏览器也会忽略
        如果需要执行,可以在创建一个新的script标签用于编写内部代码    
    -->
     <script src="./JS/script.js">
         alert("内部hello")
     </script>


</head>
<body>
    <!-- 可以将JS代码编写到标签的onclick属性中
         当我们点击按钮时,JS代码才会执行

         虽然可以写在标签的属性中,但是他们属于结构与行为耦合,不方便使用和管理
    -->
    <button onclick="alert('你点我')">点我一下</button>
    <!-- 
        可以将JS代码写进超链接的href属性中,这样当点击超链接时,会执行代码
     -->
    <a href="javascript:alert('让你点');">点我一下</a>
</body>
</html>
