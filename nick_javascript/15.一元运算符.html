<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            一元运算符,只需要一个操作数
            + 正号
            - 负号
            
            对于非number值,会将其转换为number,再进行计算
                可以对任意数据类型使用+,将其转换为数字类型
        
        */
       var a;
       a = true;
       a = undefined
       a = + a;
       console.log("a = " + a);
    </script>
</head>

</body>
</html>
