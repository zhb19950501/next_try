<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1.call（）和 apply() 方法
            - 这两个方法都是函数对象的方法，需要通过函数对象来调用
            - 当对函数调用这两个方法时，都会调用函数执行
            - 在调用call和apply可以将一个对象指定为第一个参数
                此时这个对象将会称为函数执行时的this

            - call方法可以将实参在对象之后依次传递
            - apply方法需要将实参封装到数组中统一传递


        2.this的情况：
            - 以函数形式调用时，this永远都是window
            - 以方法形式调用时，this时调用方法的对象
            - 以构造函数的形式调用时，this是新创建的哪个对象
            - 使用call和apply方法调用时，this是指定的那个对象        
        */
        var a = 1;
        var b = 2;
        function fun(a,b){
            console.log(this.name)
            console.log("a = " +a)
            console.log("b = " +b)
        }

        var obj1 = {
            name:"111",
            sayName:fun
        };
        var obj2 = {name:"222"};

        fun.call(obj1);
        fun.apply(obj2);

        obj1.sayName.call(obj2,1,2)
        obj1.sayName.apply(obj2,[1,2])


    </script>
</head>

</body>
</html>
