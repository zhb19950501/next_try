<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数
                - 函数也是一个对象
                - 函数中可以封装一些功能（代码，在需要时可以执行这些功能（代码））
                - 函数中可以保存一些代码在需要的时候调用
    
            
            创建一个函数对象
                - 可以将要分装的代码以字符串的形式传递给构造函数

            封装到函数中的代码不会立即执行
                调用函数语法：
                    - 函数对象（）
                当调用函数时，函数中封装的代码会按照顺序执行

            使用函数声明来创建一个函数
                语法：
                    function 函数名（[形参1，形参2，形参3……]）{
                        语句……
                    }

            使用函数表达式来创建函数
                语法：
                    var 函数名 = function（[形参1，形参2，形参3……]）{
                        语句……
                    }
                相当于声明一个匿名函数，然后赋值给一个变量
        */ 
        // var fun = new Function("console.log('hello')");
        // console.log(typeof fun)

        function fun2(){
            console.log("hello,this is the second function")
        }

        fun2();

        var fun3 = function(){
            console.log("annoy function")
        }

    </script>
</head>

</html>
