<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        DOM Document Object Model 文档对象模型
        利用DOM可以使用JS操作HTML网页


        节点 Node 构成HTML文档最基本的单元
        常用节点分为四类
            - 文档节点 整个文档
            - 元素节点 文档中的标签元素
            - 属性节点 标签元素的属性
            - 文本节点 便签中的文本内容


        节点的属性

                        nodeName    nodeType        nodeValue
            文档节点    #document    9              null
            元素节点    标签名        1             null
            属性节点    属性名        2             属性值
            文本节点    #text        3              文本内容
        
        
        */ 
    </script>
</head>
<body>
    <button id="btn">我是一个按钮</button>
    <script>
        /*
        浏览器为我们提供了文档节点对象，这个对象是window的属性，可以直接在页面中使用，文档节点代表的是整个网页

        
        */ 
        // 获取button对象
        var btn = document.getElementById("btn")
        console.log(btn)

        // 修改按钮的文字
        btn.innerHTML = "I'm a button";
        </script>
</body>
</html>
