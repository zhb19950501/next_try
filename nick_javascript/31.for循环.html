<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        for 语句，也是一个循环语句
        在for循环中，为我们提供了专门的位置来放三个表达式
            1.初始表达式
            2.条件表达式
            3.更新表达式
        - 语法
            for(初始话表达式；条件表达式；更新表达式){
                语句……
            }
        
        -执行过程
            1.执行初始化表达式，初始话变量（初始化表达式只会执行一次）
            2.执行条件表达式，判断是否执行循环
                如果为true，执行循环
                如果为false，终止循环
            3.执行更新表达式，更新表达式执行完毕重复2
        */
        for(var i=0;i<10;i++){
            document.write(i)
        } 

        /*
        for循环中的三个部分都可以省略，也可以写在外部
            如果在for循环中不写任何条件表达式，只写两个；
            此时循环会一直执行下去
        
        */ 
        for(;;){
            alert("hello")
        }
    </script>
</head>
<body>
    
</body>
</html>
