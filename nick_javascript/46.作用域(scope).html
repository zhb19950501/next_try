<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        作用域
            -作用域指一个变量的作用范围
            -在JS中一共有两种作用域
                1、全局作用域
                    -直接编写在script标签中
                    -全局作用域在页面打开时创建，在页面关闭时销毁
                    -在全局作用域中有一个全局对象window，它代表一个浏览器的窗口，它由浏览器创建我们可以直接使用
                    -在全局作用域中：
                        创建的变量都会作为window的对象属性被保存
                        创建的函数都会作为window的对象方法被保存
                    -全局作用域中的变量都是全局变量
                        在页面任意部分都能访问到


                2、函数作用域

        
        */ 

        var a =10;
        function fun(){
            console.log("I'm fun")
        }

        console.log(a == window.a)
        console.log(fun == window.fun)
        
    </script>
</head>
<body>
    
</body>
</html>
