<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>



        window.onload = function(){
            /*
            setInterval()
                - 定时调用
                - 可以将一个函数，每隔一段时间执行一次
                - 参数：
                    1.回调函数，该函数会每隔一段时间被调用一次
                    2.每次调用间隔的时间，单位是毫秒

                - 返回值：
                    返回一个Number类型的数据
                    这c个数字用来作为定时器的唯一标识

            clearInterval()
                - 用来关闭一个定时器
                - 参数：
                    定时器标识
                - 方法可以接受任意参数，如果参数是一个有效的定时器标识，则停止对应的定时器
                    如果参数不是一个有效的标识，则什么也不做
                

                

            
            */ 
            var i = 1
            var timer = setInterval(function(){
                document.body.innerHTML=(i++)
                if(i<5){
                    clearInterval(timer)
                }
            },1000)

        }
    </script>
</head>
<body>
    
</body>
</html>
