<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        变量的声明提前
            -使用var关键字声明的变量，会在所有的代码执行之前被声明
                但是如果声明变量时不使用var关键字，则变量不会被提前声明
            
        函数的声明提前
            -使用函数声明形式创建的函数 function 函数名（）{}
                它会在所有的代码执行之间就被创建

            使用函数表达式创建的函数，不会被声明提前，不能在声明前被调用        
        */ 
    </script>
</head>
