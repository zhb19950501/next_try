<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            数组（Array）
                - 数组也是一个对象
                - 它和我们普通对象的功能类似，也是用来储存一些值得
                - 不同的是普通对象使用字符串作为属性名
                    而数组使用数字作为索引来操作元素
                - 索引
                    从0开始的整数就是索引
                - 数组的储存性能比普通对象更好，我们在开发中经常使用数组来存储一些数据

            向数组中添加元素
                语法：
                    数组[索引] = 值
        
            读取数组中的元素
                语法:
                    数组[索引]
                如果读取不存在的索引，不会报错而是返回undefined
            
            获取数组中的元素个数
                语法：
                    数组.length
                    获取元素最大索引+1
        =



        */

        // 创建对象
        var arr = new Array();
        // 使用typeof检查数组会返回object
        console.log(typeof arr);
        arr[0] = 10;
        arr[1] = 33;
        arr[2] = 22;
        arr[10] = 9
        console.log(arr.length);

        // 修改length
        // 如果修改的length大于原长度，则多余的部分会空出来，如果小于原长度，则多出的元素会被删除
        arr.length = 3;

        // 向数组最后一个位置添加元素
        // 语法：数组[数组.length]
        arr[arr.length] = 70;
        


    </script>
</head>

</body>
</html>
