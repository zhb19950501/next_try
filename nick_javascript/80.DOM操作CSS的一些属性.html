<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1. 获取元素的可见宽度和高度
            .clientWidth
            .clientHeight
            - 返回的是一个数字，不带px单位，可以直接进行计算
            - 会获取元素包括内容区域和内边距在内的部分的宽度和高度
            - 属性为只读属性，不可进行传值修改
        
        2.获取元素整个的宽度和高度，包括内容区、内边距和边框
            .offsetWidth
            .offsetHeight
        
        3.获取当前元素的定位祖先元素
            .offsetParent
            - 返回当前元素最近的开启了定位的祖先元素
                如果所有的祖先元素都没有开启，那么返回body元素
                
        4.获取当前元素相对于定位元素的水平偏移量和垂直偏移量
            .offsetLeft
            .offsetTop

        5.获取元素整个滚动区域的宽度和高度
            .scrollWidth
            .scrollHeight

        6.获取水平和垂直滚动条滚动的距离
            .scrollLeft
            .scrollTop

        # 当满足scrollWidth - scrollLeft == clientHeight时，说明滚动条滚动到底部了
        
        
        
        
        
        
        
        
        
        
        */
    </script>
</head>

</body>
</html>
