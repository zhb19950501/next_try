<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数的执行语法 函数对象（）

        /*
        立即执行函数
            函数定义完了，立即被调用
            立即执行含税只会被调用一次
        
        语法：
            (function(){})()
        */

        (function(){
            alert("hello")
        })()

    </script>
</head>
