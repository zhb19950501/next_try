    <script>
        /*
        if语句
            语法二：
                if(条件表达式){
                    语句
                }
                else
                {
                    语句
                }
                语句执行时，先对if表达式进行求值
                    若为true，则执行if后的条件表达式
                    若未false，则执行else后的表达式
                
            语法三：
                if(条件表达式)
                {
                    语句
                }
                else if(条件表达式)
                {
                    语句
                }
                ……
                else{
                    语句
                }

                    当该语句执行时，会依次对条件表达式进行求值，
                        若该值为true，则执行当前语句，
                        如果值为false，则继续向下判断
                        如果所有条件都不满足，则执行else
                        该语句中，只会有一个代码块被执行，一旦执行了一个，其余的都不执行了
        
        
        */
