<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>

    <script>
        // 使用键盘控制div
        window.onload = function () {
            var box1 = document.getElementById("box1");
            document.onkeydown = function (event) {
                event = event || window.event
                var speed = 10;
                var code = event.keyCode;
                var s = box1.style;
                if (code === 37) {
                    s.left = box1.offsetLeft - speed + "px"
                }
                else if (code === 39) {
                    s.left = box1.offsetLeft + speed + "px"
                }
                else if (code === 38) {
                    s.top = box1.offsetTop - speed + "px"
                }
                else if (code === 40) {
                    s.top = box1.offsetTop + speed + "px"

                }
                // 左方向37 右方向键39 上38 下40
            }
        }

    </script>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
