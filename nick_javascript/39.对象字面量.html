    <script>
        /*
            使用对象字面量来创建一个对象
                
            使用对象字面量在创建对象时，可以直接指定对象中的属性

                - 语法
                    {属性名：属性值，属性名：属性值，属性名：属性值……}
                
                对象字面量的属性名可以加引号也可以不加，建议不加
                    如果要使用一些特殊的名字，则必须要加引号
            
            属性名和属性值时一组一组的名值对结构，
                名和值之间使用：连接，多个名值对之间使用,隔开
                如果一个属性之后没有其他的属性了，就不要写

                
        */          
        

        var obj = {
        
            name:"pig",
            gender:"man",
            age:18

        };

    </script>
