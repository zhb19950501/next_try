<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        可以在函数的（）中指定一个或多个形参，
        多个形参之间使用逗号隔开，声明形参相当于在函数的内部声明了对应的变量
        但是并不赋值        
        */ 
        function sum(a,b){
            console.log(a+b);
        }
        /*
        在调用函数时，可以在（）中指定实参（实际参数）
        实参将会赋值给函数中对应的形参

        调用函数时，解析器不，会检查实参的类型
            所以要注意，事都有可能会接收到非法的参数，如果有可能则需要对参数进行检查

        调用函数时，解析也不会检查实参的数量
            多余的实参不会被赋值
        如果实参的数量少于形参的数量，则没有对应实参的形参将是undefined
            
        */
    </script>
</head>
<body>
    
</body>
</html>
