<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            字面量,都是一些不可改变的值
                比如1,2,3,4,5
                字面量都是可以直接使用,但是我们一般不会直接使用字面量


            变量 变量可以用来保存字面量,而且变量的值可以任意改变
                变量更加方便使用,所以在开发中都是通过变量去保存字面量,
                而很少直接使用字面量
        
        */
        // 声明变量
        // 在js中使用var关键字来声明一个变量,变量声明的时候只声明一次,后续赋值时不需要使用var
        var a;
        // 为变量赋值
        a=123;
        // 声明和赋值同时进行
        var a=123;
        console.log(a);
        


    </script>
</head>
<body>
    
</body>
</html>
